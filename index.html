<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container p-3">
        <h1 class="main-heading">Happy Valentine's Day</h1>
        <div class="text-center">
            <span class="main-heading2">FLAMES :)</span>
            <div class="text-left bg-container2">
                <label for="yourName"> Your Name</label>
                <input class="form-control mb-3" type="text" placeholder="Enter here" id="yourName" />
                <label for="yourPartnerName"> Your Partner Name</label>
                <input class="form-control" type="text" placeholder="Enter here" id="yourPartnerName" />
                <div class="text-center">
                    <button class="btn btn-danger m-3" id="check">Check</button>
                    <button class="btn btn-primary m-3" id="clr">Clear</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="spinner-border d-none" role="status" id="spinner">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div id="results" class="d-none">
                <p class="results_text">Result: <span id="result_span">Love</span></p>
                <img src="https://pbs.twimg.com/profile_images/517754923862065152/ex7yKEKt.jpeg"
                    class="sticker-img-size" id="stickersIMg" />
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("PRp75e0D5-MWZu860");
        })();
    </script>
</body>

</html>
